<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        input[type="url"] {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 14px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 6px;
            font-size: 13px;
            color: #555;
        }
        
        .debug-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #4caf50;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="debug-badge">üîß DEBUG MODE</div>
        <h1>Scanner Test Page</h1>
        <p class="subtitle">Test the enhanced scanner with local files</p>
        
        <form id="scanForm">
            <label for="website">Ange webbadress att scanna:</label>
            <input 
                type="url" 
                id="website" 
                name="website" 
                placeholder="https://example.com"
                value="https://example.com"
                required
            />
            <button type="submit">Starta Scanning ‚Üí</button>
        </form>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Test Info:</strong><br>
            ‚Ä¢ Using local scanner files<br>
            ‚Ä¢ Mock iframe will simulate scan results<br>
            ‚Ä¢ Contact modal will appear after ~5 seconds
        </div>
    </div>

    <!-- Enable local debug mode -->
    <script>
        window.selmaDebugLocal = true;
        console.log('üîß Local debug mode enabled');
    </script>

    <!-- Load scanner scripts -->
    <script src="enhanced-scanner-loader.min.js"></script>
    <script src="scanner-critical-fix.js"></script>
</body>
</html>
